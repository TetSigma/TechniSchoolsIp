<!DOCTYPE html>
<html>
  <head>
    <title>IP Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="app">
      <h1>IP Configuration</h1>
      Type in IP with Mask
      <input type="text" class="inpt" id="value1" /> .
      <input type="text" class="inpt" id="value2" /> .
      <input type="text" class="inpt" id="value3" /> .
      <input type="text" class="inpt" id="value4" />
      /
      <input type="text" class="inpt" id="cidr" />
      <button onclick="IpGetInf();">Get Ip Configuration</button>
      <hr />
      <div class="Answer">
        <span class="Text">IP Address :</span>
        <span class="value" id="resIP"></span>
      </div>
      <div class="Answer">
        <span class="Text">Subnet mask :</span>
        <span class="value" id="resMask"></span>
      </div>
      <div class="Answer">
        <span class="Text">Net Address :</span>
        <span class="value" id="resNet"></span>
      </div>
      <div class="Answer">
        <span class="Text">Broadcast Address :</span>
        <span class="value" id="resBC"></span>
      </div>
      <div class="Answer">
        <span class="Text">Range :</span>
        <span class="value" id="resRange"></span>
      </div>
    </div>
    <img src="logoWhite.png" />
  </body>
</html>
